<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Car Clicker</title>
</head>
<body>
    <main>
        <div class="carSection">
            <h1>Car Clicker</h1>
            <div class="clickerSection">
                <h2><span id="carsMain">0</span> Cars</h2>
                <button id="clickBtn">🏎️</button>
            </div>
        </div>
        <div class="statsSection">
            <div class="stats">
                <h1>Stats:</h1>
                <p>Click Power: <span id="cp">1</span></p>
                <p>Cars per second: <span id="cps">0</span></p>
                <p>Cars: <span id="carsStats">0</span></p>
                <h1>Upgrades:</h1>
                <p>Turbo Clicker: <span id="turboLevel">0</span> Lvl</p>
                <p>Engine: <span id="engineLevel">0</span> Lvl</p>
                <p>Wheels: <span id="wheelsLevel">0</span> Lvl</p>
                <p>Exhaust: <span id="exhaustLevel">0</span> Lvl</p>
                <p>Suspension: <span id="suspensionLevel">0</span> Lvl</p>
                <p>Brakes: <span id="brakesLevel">0</span> Lvl</p>
                <p>Chassis: <span id="chassisLevel">0</span> Lvl</p>
                <p>Nitro Boost: <span id="nitroLevel">0</span> Lvl</p>
            </div>
        </div>
        <div class="upgradeSection">
            <h1>Specials</h1>
            <div class="specials">
                <button>🏎️</button>
                <button>🖱️</button>
            </div>
            <h1>Upgrades</h1>
            <div class="upgrades">
                <button id="turboBtn"><p>Turbo Clicker - <span id="turboCost">0</span></p></button>
                <button id="engineBtn"><p>Engine - <span id="engineCost">0</span></p></button>
                <button id="wheelsBtn"><p>Wheels - <span id="wheelsCost">0</span></p></button>
                <button id="exhaustBtn"><p>Exhaust - <span id="exhaustCost">0</span></p></button>
                <button id="suspensionBtn"><p>Suspension - <span id="suspensionCost">0</span></p></button>
                <button id="brakesBtn"><p>Brakes - <span id="brakesCost">0</span></p></button>
                <button id="chassisBtn"><p>Chassis - <span id="chassisCost">0</span></p></button>
                <button id="nitroBtn"><p>Nitro Boost - <span id="nitroCost">0</span></p></button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
